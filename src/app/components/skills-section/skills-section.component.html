<div class="skills-container">
  <h2 class="appear-item">
    {{ navbarLabels[selectedLanguage].skills }}
  </h2>
  <ul class="skillCards">
    <li class="skillCard appear-item" *ngFor="let skill of skills">
      <div class="card-img">
        <img [src]="skill.logo" alt="skill-logo" />
      </div>
      <p class="skill-name">
        {{ skill.skill }}
      </p>
    </li>
  </ul>
</div>
