<div class="banner">
  <div class="profileAvatar">
    <img [src]="profileData.profile.avatar" alt="Profile Avatar" />
  </div>
  <div class="context">
    <h1>{{ profileData.profile.about[selectedLanguage].name }}</h1>
    <h2>FrontEnd Developer</h2>
    <p>
      {{ profileData.profile.about[selectedLanguage].article }}
    </p>

    <button class="contact-button">Contact Me</button>
  </div>
</div>
