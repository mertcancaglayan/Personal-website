<div class="projects-section-container">
  <h1 class="appear-item">
    {{ navbarLabels[selectedLanguage].projects }}
  </h1>
  <div class="portfolio-grid">
    <ng-container *ngIf="projectCategories.length; else noProjects">
      <article *ngFor="let category of projectCategories">
        <div class="title-area appear-item">
          <h4>{{ category.label }}</h4>
        </div>
        <div class="portfolio-items">
          <ng-container *ngFor="let project of projectsData?.[category.key]">
            <app-card
              [projectData]="project"
              (click)="openPopover(project)"
            ></app-card>
          </ng-container>
        </div>
      </article>
    </ng-container>

    <ng-template #noProjects>
      <p>
        {{
          selectedLanguage === "english"
            ? "No projects available to display."
            : "GÃ¶sterilecek proje yok."
        }}
      </p>
    </ng-template>
  </div>
</div>

<app-popover
  *ngIf="isPopoverVisible"
  [projectData]="selectedProject"
  (close)="closePopover()"
>
</app-popover>
